<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - DroneBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Admin Area</h1>
    <form id="postForm">
      <div class="mb-3">
        <label for="postTitle" class="form-label">Title</label>
        <input type="text" id="postTitle" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="postContent" class="form-label">Content</label>
        <textarea id="postContent" class="form-control" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label for="postThumbnail" class="form-label">Thumbnail</label>
        <input type="file" id="postThumbnail" class="form-control" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary">Save Post</button>
    </form>
    <hr>
    <h2>Existing Posts</h2>
    <ul id="postsList"></ul>
  </div>
  <script src="admin.js"></script>
</body>
</html>
